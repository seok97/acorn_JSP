<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>/bootstrap/hello.html</title>
<!-- bootstrap 5.0 css 로딩하기 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<!-- bootstrap 5.0 javascript 로딩하기 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
<style>
   .container{
      border: 1px dotted green;
   }
</style>
</head>
<body>
   <div class="container">
      <h1>bootstrap css 테스트</h1>
      <button class="btn btn-primary">Primary</button>
      <a class="btn btn-warning" href="#">나는 링크임</a>
      <button class="btn btn-outline-danger">Outline Danger</button>
      <div class="alert alert-success">성공적으로 삭제 하였습니다.</div>
      <div class="alert alert-warning">
         수정 실패! <a class="btn btn-danger btn-sm" href="#">다시 시도</a>
      </div>
      <div class="alert alert-warning alert-dismissible fade show" >
         <strong>오류가 발생했습니다!</strong> 우측 x 를 누르면 삭제 됩니다.
         <button class="btn-close" data-bs-dismiss="alert"></button>
      </div>
      <div class="dropdown">
           <button class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown">
             Dropdown button
           </button>
           <ul class="dropdown-menu" >
             <li><a class="dropdown-item" href="#">Action</a></li>
             <li><a class="dropdown-item" href="#">Another action</a></li>
             <li><a class="dropdown-item" href="#">Something else here</a></li>
           </ul>
      </div>
   </div>
</body>
</html>
